name: Create Release Branch

on:
  push:
    tags:
      - "v*.*.*"

permissions:
    contents: write
    repository-projects: write
    

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install conventional-changelog-cli

      - name: Generate Release Notes
        id: release_notes
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 --exclude $LATEST_TAG 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # Si pas de tag précédent, générer depuis le début du projet
            npx conventional-changelog-cli -p angular -r 1 > release_notes.md
          else
            # Sinon, générer entre l'avant-dernier et le dernier tag
            npx conventional-changelog-cli -p angular --from=$PREVIOUS_TAG --to=$LATEST_TAG > release_notes.md
          fi
          
          # Afficher le contenu pour le débogage
          echo "Contenu de release_notes.md:"
          cat release_notes.md
          
          # Encoder le contenu en base64 pour éviter les problèmes de caractères spéciaux
          RELEASE_NOTES_B64=$(base64 -w 0 release_notes.md)
          echo "RELEASE_NOTES=$RELEASE_NOTES_B64" >> $GITHUB_OUTPUT
         
      - name: Get tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo {{ steps.release_notes.outputs.RELEASE_NOTES }}
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          draft: true
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Branch
        run: |
          git checkout -b release/${{ steps.tag.outputs.TAG }}
          git push origin release/${{ steps.tag.outputs.TAG }}
